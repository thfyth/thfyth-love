<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Computed 属性 vs Watched 属性</title>
	<script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		{{ fullName }}
	</div>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				firstName:'li',
				lastName:'yang'
			},
			computed:{
				fullName:function(){
					return this.firstName + ' '+ this.lastName
				}
			}
		})
	</script>
</body>
</html>
