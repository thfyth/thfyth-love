<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向绑定</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'hello world'
				}
			})
		</script>
	</body>
</html>
