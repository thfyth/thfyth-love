<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件化应用构建</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
				<!--  -->
			</ol>
		</div>
		<script>
			/*定义一个组件*/
			Vue.component('todo-item',{
//				todo类似于自定义属性
				props:['todo'],
				template:'<li>{{ todo.text }}</li>'
			})
			var app=new Vue({
				el:'#app',
				data:{
					groceryList:[
					{text:'蔬菜'},
					{text:'猪肉'},
					{text:'随便'},
					]
				}
			})
		</script>
	</body>
</html>
