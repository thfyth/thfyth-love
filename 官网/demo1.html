<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="id">
			{{message}}
		</div>
		<script>
			var app=new Vue({
				el:'#id',
				data:{
					message:'Hello Vue'
				}
			})
		</script>
	</body>
</html>
