<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example">
			
		</div>
		<script>
			var data={a:1};
			var vm=new Vue({
				el:'#example',
				data:data
			})
			vm.$data === data
			vm.$el === document.getElementById('example')
			vm.$watch('a',function(newVal,pldVal){
				alert(1)
			})
		</script>
	</body>
</html>
