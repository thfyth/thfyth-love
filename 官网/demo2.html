<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'页面加载于 '+new Date()
				}
			})
		</script>
	</body>
</html>
