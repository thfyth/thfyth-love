<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算setter</title>
	<script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		{{ fullName }}
	</div>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				firstName:'li',
				lastName:'yang'
			},
			computed:{
				fullName:{
					get:function(){
						return this.firstName + ' '+ this.lastName
					},
					set:function(newValue){
						var names=newValue.split('')
						this.firstName=names[0]
						this.lastName=names[names.length-1]
					}
				}
			}
		})
	</script>
</body>
</html>
