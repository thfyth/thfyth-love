<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>处理用户输入</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		<button v-on:click="resive">逆转消息</button>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'Hello World'
				},
				methods:{
					resive:function(){
						this.message=this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
