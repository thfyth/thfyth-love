<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div v-bind:id="divId">
			<button v-bind:disabled="someDynamicCondition">button</button>
		</div>
		
		<script>
			new Vue({
				divId="one"
			})
		</script>
	</body>
</html>
