<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					todos:[
						{text:'学习打游戏'},
						{text:'学习打牌'},
						{text:'放牛'},
						{text:'打飞机'}
					]
				}
			})
		</script>
	</body>
</html>
