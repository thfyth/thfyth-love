<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板语法:插值</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--<span>message:{{msg}}</span>-->
			<span v-once>this is will never change:{{msg}}</span>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					msg:'hellow'
				}
			})
		</script>
	</body>
</html>
