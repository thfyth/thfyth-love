<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
	<div id="example">
		<p>original message:"{{ message }}"</p>
		<p>Computed reversed message:"{{ reversedMessage }}"</p>
	</div>
	<script>
		var ex=new Vue({
			el:'#example',
			data:{
				message:'Hello'
			},
			computed:{
				reversedMessage:function () {
					return this.message.split('').reverse().join('');
				}
			}
		})
		console.log(ex.reversedMessage)
	</script>
</body>
</html>
